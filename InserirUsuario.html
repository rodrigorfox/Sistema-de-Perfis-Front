<!doctype html>
<html lang="en">
  <head>
    <title>Inserir Usuário</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./Styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div>
            <h1>Inserir Usuário</h1>
            <hr>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
                <form class="formulario" onsubmit='onSubmit(event, this)'>
                    <div class="form-group row">
                        <label for="nome" class="col-sm-3 col-form-label">Nome</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nome" name="nomeCompleto"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="nomeSocial" class="col-sm-3 col-form-label">Nome Social</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nomeSocial" name="nomeSocial"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" name="email"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="usuario" class="col-sm-3 col-form-label">Usuário</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="usuario" name="username"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="senha" class="col-sm-3 col-form-label">Senha</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="senha" name="senha"/>
                        </div>
                    </div>

                    <div id="botoes">
                        <input type="button" class="btn btn-primary mesmo-tamanho" value="Cancelar" name="cancelar" onclick="window.history.back()">
                        <input type="submit" class="btn btn-primary mesmo-tamanho" value="Salvar" name="salvar">
                    </div>
                </form>
                <br>
                <div class="col-md-12" id="msgStatus"></div>
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./Methods.js" type="text/javascript"></script>
  </body>
</html>
